<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

    <div ng-app="">
        <h1 id="questionTitle">Title 1</h1>
 	    <p id="question">definition 1</p>
        <button onclick="changeMe()">Next</button>
        </div>
    
    </body>
    
    <script>
        function changeMe() {
            var counter = 0; 
            switch (counter){
                case 0:
                    document.getElementById("question").innerHTML = "definition 2";    
                    document.getElementById("questionTitle").innerHTML = "title 2"; 
                case 1:
                    document.getElementById("question").innerHTML = "definition 3";
                    document.getElementById("questionTitle").innerHTML = "title 3";  
                case 2:
                    document.getElementById("question").innerHTML = "definition 4";
                    document.getElementById("questionTitle").innerHTML = "title 4";  
                case 3:
                    document.getElementById("question").innerHTML = "definition 5";
                    document.getElementById("questionTitle").innerHTML = "title 5";  
                case 4:
                    document.getElementById("question").innerHTML = "definition 6";
                    document.getElementById("questionTitle").innerHTML = "title 6"; 
            }

            counter += 1;
            
        }
    </script>
</html>
